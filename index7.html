<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2f3651;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2f3651;
            width: 90%;
            max-width: 350px;
            padding: 15px;
            text-align: center;
            border-radius: 15px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2f3651;
            color: #fbc02d;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
        }

        .header img {
            width: 30px;
        }

        .button {
            background-color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .helpline {
            color: yellow;
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="metro-logo.png" alt="Metro Logo">
            <span>Emergency</span>
            <img src="back-arrow.png" alt="Back">
        </div>

        <button class="button">Lost your belongings</button>
        <button class="button">Lost your companions</button>
        <button class="button">Medical Emergency</button>
        <button class="button">Security Issue</button>
        <button class="button">Technical Issue</button>
        <button class="button">Others</button>

        <div class="helpline">
            <strong>Helpline:</strong><br>
            98xxxxxx57<br>
            89xxxxxx29
        </div>
    </div>

</body>
</html>
