<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Metro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2f3651;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #6f94b9;
            width: 90%;
            max-width: 350px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .header {
            background-color: transparent;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            width: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .grid-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span>Delhi Metro</span>
            <img src="metro-logo.png" alt="Metro Logo">
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <img src="ticket-icon.png" alt="Book Ticket">
                Book ticket
            </div>
            <div class="grid-item">
                <img src="map-icon.png" alt="Metro Map">
                Metro Map
            </div>
            <div class="grid-item">
                <img src="qr-icon.png" alt="QR Code">
                QR Code
            </div>
            <div class="grid-item">
                <img src="card-icon.png" alt="Card">
                Card
            </div>
            <div class="grid-item">
                <img src="location-icon.png" alt="Nearest Metro">
                Nearest metro station
            </div>
            <div class="grid-item">
                <img src="emergency-icon.png" alt="Emergency">
                Emergency
            </div>
        </div>
    </div>
<a href="index2.html">Continue next!</a>

</body>
</html>
