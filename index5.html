<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2f3651;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2f3651;
            width: 90%;
            max-width: 350px;
            padding: 15px;
            text-align: center;
            border-radius: 15px;
        }

        .header {
            background-color: #fbc02d;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header img {
            width: 30px;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .or-text {
            color: white;
            font-size: 16px;
            margin: 10px 0;
        }

        .location-btn {
            background-color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            width: 90%;
            max-width: 300px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            border: 2px dashed gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="metro-logo.png" alt="Metro Logo">
            <span>Metro Navigation</span>
            <img src="back-arrow.png" alt="Back">
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8393744181!2d77.06889778037322!3d28.52758200423762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1cb1573c5a8d%3A0xa62c8fca75c5424c!2sDelhi%2C+India!5e0!3m2!1sen!2sin!4v1707400000000"
                allowfullscreen="">
            </iframe>
        </div>

        <div class="or-text">OR</div>

        <div class="location-btn">Use my Current Location</div>
    </div>
<a href="index6.html">Continue next!</a>

</body>
</html>
