<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Balance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2f3651;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .balance-header {
            background-color: transparent;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .balance-card {
            background-color: #c8c5c5;
            width: 80%;
            max-width: 350px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .balance-card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .balance-card p {
            font-size: 22px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="balance-header">My Card Balance</div>
    <div class="balance-card">
        <img src="coin.png" alt="Coin Icon">
        <p>Rs 500</p>
    </div>

</body>
</html>
